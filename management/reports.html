  <script type="text/javascript">
    function onswal() {
      swal({
          text: '请输入房间号',
          content: "input",
          button: {
            text: "搜索！",
            closeModal: false,
          },
        })
        .then(name => {
          if (!name) throw null;
          var data1 = {
            roomid: name
          };
          $.ajax({
            type: "POST",
            url: "http://47.106.186.164:8080/koalaTV/api/live/searchroombyid",
            dataType: "json",
            data: JSON.stringify(data1),
            contentType: "appication/json",
            success: function(msg) {
              console.log(msg["isForbidden"] === 1);
              if (msg["isForbidden"] == 1) {
                delock(String(msg["roomid"]));
              } else if(msg["isForbidden"] == 0) {
                lock(String(msg["roomid"]));
              } else {
                swal("查无此房！")
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              alert(XMLHttpRequest.status);
              alert(XMLHttpRequest.readyState);
              alert(textStatus);
            }
          });
        })
        .catch(err => {
          if (err) {
            swal("失败", "AJAX请求失败!", "error");
          } else {
            swal.stopLoading();
            swal.close();
          }
        });
    }
  </script>
  <script type="text/javascript">
    function delock(id) {
      swal({
          title: "确认解封",
          text: "封禁后，该用户可以继续直播！",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        })
        .then((free) => {
          if (free) {
            data1 = {
              roomid: id
            };
            $.ajax({
              type: "POST",
              url: "http://47.106.186.164:8080/koalaTV/api/live/deblockroom",
              dataType: "json",
              data: JSON.stringify(data1),
              contentType: "appication/json",
              success: function(msg) {
                console.log(msg);
                swal("该用户已经解封！", {
                  icon: "success",
                });
              },
              error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
              }
            });
          } else {
            swal("该用户将继续被封禁！");
          }
          fresh();
        });
    };
  </script>
  <script type="text/javascript">
    function lock(id) {
      swal({
          text: '请输入封禁天数',
          content: "input",
          button: {
            text: "搜索！",
            closeModal: false,
          },
        })
        .then(time => {
          if (!time) throw null;
          fetch(`http://47.106.186.164:8080/koalaTV/api/live/shutdownroom?roomid=${id}&time=${time}`)
            .then(res => res.text())
            .then(res => {
              console.log(res[7]);
              console.log(res[7]===String(1));
               if(res[7]===String(1)){
                 swal("封禁成功");
               } else {
                 swal("封禁失败");
               }
               fresh();
            });
        })
        .catch(err => {
          if (err) {
            swal("失败", "AJAX请求失败!", "error");
          } else {
            swal.stopLoading();
            swal.close();
          }
        });
    }
  </script>
